<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Registration Form</title>
  <link rel='stylesheet' href='styles.css'>
</head>

<body>
  <h1>Registration Form</h1>
  <p>Please fill out this form with the required information</p>
  <!-- 
    --- METHOD ATTRIBUTE:
      The method attribute specifies how to send form-data to the URL specified in the action attribute. The form-data can be sent via a GET request as URL parameters (with method="get") or via a POST request as data in the request body (with method="post").
  -->
  <form action='https://register-demo.freecodecamp.org' method='post'>
    <fieldset>
      <label for='first-name'>Enter your first name: <input id='first-name' name='first-name' type='text'
          required /></label>
      <label for='last-name'>Enter your last name: <input id='last-name' name='last-name' type='text'
          required /></label>
      <label for='email'>Enter your email: <input id='email' name='email' type='email' required /></label>
      <label for='new-password'>Create a new password: <input id='new-password' name='new-password' type='password'
          pattern='[a-z0-5]{8,}' required /></label>
    </fieldset>
    <fieldset>
      <label for='personal-account'><input id='personal-account' name='account-type' class='inline' type='radio' />
        Personal
        Account</label>
      <label for='business-account'><input id='business-account' name='account-type' class='inline' type='radio' />
        Business
        Account</label>
      <label for='terms-and-conditions'><input id='terms-and-conditions' name='terms' type='checkbox' class='inline'
          required /> I accept the <a href='https://www.freecodecamp.org/news/terms-of-service/'>terms and
          conditions</a></label>
    </fieldset>
    <fieldset>
      <label for='profile-picture'>Upload a profile picture: <input id='profile-picture' name='profile-picture'
          type='file' /></label>
      <label for='age'>Input your age (years): <input id='age' name='age' type='number' min='13' max='120' /></label>
      <!-- 
        --- SELECT ELEMENT:
          Adds a dropdown to the form. Is a container for a group of option elements, and the option element acts as a label for each dropdown option.
      -->
      <label for='referrer'>How did you hear about us?
        <select id='referrer' name='referrer'>
          <option value=''>(select one)</option>
          <option value='1'>freeCodeCamp News</option>
          <option value='2'>freeCodeCamp YouTube Channel</option>
          <option value='3'>freeCodeCamp Forum</option>
          <option value='4'>Other</option>
        </select>
      </label>
      <!-- 
        --- TEXTAREA ELEMENT:
          Acts like an input element of type text, but comes with the added benefit of being able to receive multi-line text, and an initial number of text rows and columns.
       -->
      <label for='bio'>Provide a bio:
        <textarea id='bio' name='bio' rows='3' cols='30' placeholder='I like coding on the beach....'></textarea>
      </label>
    </fieldset>
    <input type='submit' value='Submit' />
  </form>
</body>

</html>
